<div class="page page-center">
    <div class="container container-tight py-4" style="width: 500px;">
      <div class="text-center mb-4">
        <a href="/" class="navbar-brand navbar-brand-autodark"><img src="../assets/img/logo.png" height="150" alt="TELEMED"></a>
      </div>
      <form class="card card-md" action="./" method="get" autocomplete="off" novalidate>
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Criar nova conta</h2>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Seu nome">
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="Seu e-mail">
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <div class="input-group input-group-flat">
              <input type="password" class="form-control"  placeholder="Senha"  autocomplete="off">
              <span class="input-group-text">
                <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                </a>
              </span>
            </div>
          </div>

          <div class="form-footer">
            <button type="submit" style="background: #4292F5; border-color: #4694f5;" class="btn btn-primary w-100">Entrar</button>
          </div>
        </div>
      </form>
      <div class="text-center text-muted mt-3">
        Ja tem uma conta? <a href="/login" tabindex="-1">Entrar</a>
      </div>
    </div>
  </div>
